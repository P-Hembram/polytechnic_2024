<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CMR 2017 MCQ Portal</title>
    <style>
      body {
        font-family: sans-serif;
        background: #f0f2f5;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .container {
        max-width: 700px;
        width: 100%;
      }
      .card {
        background: white;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .option {
        padding: 10px;
        border: 1px solid #ddd;
        margin: 5px 0;
        cursor: pointer;
        border-radius: 5px;
        transition: 0.3s;
      }

      /* Color Logic */
      .correct {
        background-color: rgb(131, 249, 151) !important;
        border-color: #06ff40 !important;
        color: #03a629;
        font-weight: bold;
      }
      .wrong {
        background-color: rgba(246, 134, 132, 0.666) !important;
        border-color: #ff061f !important;
        color: #ea0b22;
      }
      .disabled {
        pointer-events: none;
        opacity: 0.8;
      }

      button {
        padding: 10px 20px;
        margin-bottom: 7px;
        cursor: pointer;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="header-title">
          झारखण्ड पॉलिटेक्निक प्रवेश परीक्षा - 2024 (परीक्षा तिथि : 07-04-2024)
        </h1>
        <p class="header-subtitle">
          Questions : Phy = 1 to 50 || Chem 51 to 100 || ✕ Math 101 to 150
        </p>
      </header>

      
      <button onclick="resetQuiz()">Reset Progress</button>
      <div id="quiz-box">Loading questions...</div>
      <button onclick="resetQuiz()">Reset Progress</button>
    </div>

    <script src="my.js"></script>
  </body>
</html>
